<form method="post" action="?p=edit-domain-func">
    <h3>Domain bearbeiten<input style="margin-left: 20px;" type="submit" class="btn btn-success" value="Senden"></h3>
    <input type="hidden" name="id" value="{{Domain.id}}">

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">www.</span>
            <input type="text" class="form-control" required value="{{Domain.domain}}" disabled="true">
        </div>
        <br>

        <div class="input-group">
            <span class="input-group-addon">{{Main.getBaseDir}}</span>
            <input type="text" class="form-control" name="path" required
                   placeholder="path/to/folder (GroÃŸ- und Kleinschreibung beachten!)" value="{{Domain.shortPath}}">
            <span class="input-group-addon">/</span>
        </div>
    </div>
</form>
